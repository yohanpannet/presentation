# Legacy
« Dans la vrai vie », on passe souvent plus de temps à maintenir et faire évoluer du code existant qu'à en produire du neuf.

Et quand bien même on partirai de zéro ce code deviendra tôt ou tard « legacy » de par les compromis qu'on est amené à prendre (rappelez vous c'est « La Vrai Vie ») ou simplement parce que nos compétences évoluent.

# Object Calisthenics
Ce sont des conseils, pas des règles
Ce sont des conseils pour vous aider à obtenir un code plus propre
Ces conseils sont indépendants les un des autres

Plus d’infos :  
[Object Calisthenics](https://williamdurand.fr/2013/06/03/object-calisthenics/)
[Talk de Rafael Dohms – Your code sucks, let’s fix it.](https://www.youtube.com/watch?v=GtB5DAfOWMQ)

* One level of indentation per method.
* Don't use the ELSE keyword.
* Wrap all primitives and Strings in classes.
* First class collections.
* One dot per line.
* Don't abbreviate.
* Keep all classes less than 50 lines.
* No classes with more than two instance variables.
* No getters or setters.
